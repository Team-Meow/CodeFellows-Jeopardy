<!DOCTYPE html>
<html>

<head>
  <title>Code Fellows Jeopardy</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/game.css">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="img/CF Jeopardy.png" id="logo">
  </header>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="game.html">Quick Play</a></li>
      <li><a href="leaderboard.html">Leaderboard</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </nav>

  <main>
    <h2>Let's play!</h2>
    <section id="gameboard">

      <section id="categories">
        <div id="html">HTML</div>
        <div id="css">CSS</div>
        <div id="javascript">JAVASCRIPT</div>
        <div id="commands">GIT COMMANDS</div>
        <div id="github">GITHUB</div>
      </section>

      <section id="levelone">
        <div class="hmtl100">100</div>
        <div id="css100">100</div>
        <div>100</div>
        <div>100</div>
        <div>100</div>
      </section>

      <section id="leveltwo">
        <div>200</div>
        <div>200</div>
        <div>200</div>
        <div>200</div>
        <div>200</div>
      </section>

      <section id="levelthree">
        <div>300</div>
        <div>300</div>
        <div>300</div>
        <div>300</div>
        <div>300</div>
      </section>

      <section id="levelfour">
        <div>400</div>
        <div>400</div>
        <div>400</div>
        <div>400</div>
        <div>400</div>
      </section>

      <section id="levelfive">
        <div>500</div>
        <div>500</div>
        <div>500</div>
        <div>500</div>
        <div>500</div>
      </section>

      <div class="modal-bg">
        <div class="modal">
          <form id="questionBox">
            <h2 id="question">Rendered Question from JS Constructor</h2>
            <input type="radio" id="a" name="a" value="choiceA">
            <label for="a">Choice A</label><br>
            <input type="radio" id="b" name="b" value="choiceB">
            <label for="b">Choice B</label><br>
            <input type="radio" id="c" name="c" value="choiceC">
            <label for="other">Choice C</label><br>
            <button>Submit</button>
          </form>
        </div>
      </div>

    </section>
  </main>

  <script src="js/gameboard.js"></script>


</body>
<footer>
  <p>&copy;Team Meow - Code Fellows 2021</p>
</footer>

</html>
